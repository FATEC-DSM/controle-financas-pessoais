<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="./estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cadastrar-se</title>
</head>

<body>
  <script src="../../services/sessao.js"></script>

  <div class="mx-auto container form-container">
    <form class="p-3" method="post" onsubmit="enviarForm(event)">
      <h3 class="mb-3">Cadastrar-se</h3>
      <div class="mb-3 d-flex">
        <div class="flex-grow-1 me-4">
          <label for="p-nome" class="form-label">Primeiro nome</label>
          <input type="text" name="p-nome" class="form-control" required>
        </div>
        <div class="flex-grow-1">
          <label for="u-nome" class="form-label">Último nome</label>
          <input type="text" name="u-nome" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <div class="d-flex position-relative">
          <input id="senha" type="password" name="senha" class="form-control" required>
          <button type="button" class="eye btn btn-primary" onclick="verSenha(event, true)">
            <ion-icon id="i-senha" name="eye-outline"></ion-icon>
          </button>
        </div>
      </div>
      <div class="mb-3">
        <label for="conf-senha" class="form-label">Confirmar senha</label>
        <div class="d-flex position-relative">
          <input id="conf-senha" type="password" name="conf-senha" class="form-control" required>
          <button type="button" class="eye btn btn-primary" onclick="verSenha(event, false)">
            <ion-icon id="i-conf-senha" name="eye-outline"></ion-icon>
          </button>
        </div>
      </div>

      <div class="d-grid gap-3 mt-3">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="button" class="btn btn-light" onclick="navegar('login')">Já possuo conta</button>
      </div>
    </form>

    <div data-item="alerta" class="alert alert-warning flex-grow-1 alerta" role="alert">
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="/services/navegacao.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
