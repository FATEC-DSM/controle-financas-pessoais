<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Login</title>
</head>

<body>
  <div class="mx-auto container form-container">
    <form class="p-3" method="post" onsubmit="enviarForm(event)">
      <h3 class="mb-3">Cadastrar-se</h3>
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="name" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div>
        <label for="senha" class="form-label">Senha</label>
        <div class="mb-3 input-group">
          <input #passInput type="password" (input)="passwordValidate($event)" name="password" class="form-control"
            required>
        </div>
        <ul class="pass-roles">
          <li>Mínimo de 8 caracteres</li>
          <li>Pelo menos 1 letra maiúscula</li>
          <li>Pelo menos 1 número</li>
          <li>Pelo menos 1 caractere especial</li>
        </ul>
        <div>
          <label for="confirm-senha" class="form-label">Confirmar senha</label>
          <div class="input-group">
            <input #confirmPassInput type="password" (input)="isEqualPasswordCheck()" [(ngModel)]="passConfirm"
              name="password" class="form-control" required>
          </div>
        </div>

        <div class="d-grid gap-3 mt-3">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
          <button type="button" class="btn btn-light" onclick="navegar('login')">Já possuo conta</button>
        </div>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="/services/navegacao.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
