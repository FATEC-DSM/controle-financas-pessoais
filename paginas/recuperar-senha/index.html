<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../global.css">
  <link rel="stylesheet" href="./estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Esqueci a senha</title>
</head>

<body>
  <script src="../../services/sessao.js"></script>

  <div class="p-4 mx-auto container form-container">
    <h3>Recuperar senha</h3>
    <p>Por favor, insira o seu endere√ßo de e-mail. Enviaremos um link para redefinir sua senha.</p>

    <form (ngSubmit)="submitToRecover()" class="mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email"
          aria-describedby="emailHelp">
      </div>

      <div class="d-grid gap-2 mt-3">
        <button #buttonSubmit type="submit" class="btn btn-primary">Enviar email</button>
        <button type="button" class="btn btn-light" onclick="navegar('login')">Voltar
          a tela de
          login</button>
      </div>
    </form>

    <span class="mt-4 d-block"><b>Nota: </b>Verifique sua caixa de entrada e o spam para garantir que receba o
      e-mail.</span>
  </div>

  <script src="./script.js"></script>
  <script src="./services/navegacao.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
