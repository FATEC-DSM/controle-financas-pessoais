<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinheirize</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="global.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <script src="services/sessao.js"></script>
  <script src="componentes/renderCore.js"></script>

  <main>
    <div class="container">
      <h1>Balanço</h1>
      <div class="titulos-barra-progresso">
        <h2>Entradas</h2>

      </div>
      <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"

      </div>

      <div class="titulos-barra-progresso">

      <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"

      </div>

    </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
