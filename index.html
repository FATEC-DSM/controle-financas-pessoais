<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinheirize</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="global.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <script>
    let item = window.localStorage.getItem('sessao')

    if (item) {
      item = JSON.parse(item)

      const umDiaEmMilisegundos = 86400000
      const tempoLimite = new Date(item.createdAt + umDiaEmMilisegundos).getTime()

      const hoje = new Date().getTime()

      if (hoje >= tempoLimite) {
        window.localStorage.removeItem('sessao')
        window.location.href = '/paginas/login'
      }

    } else {
      window.location.href = '/paginas/login'
    }
  </script>

  <input type="checkbox" id="check">
  <!-- header começo -->
  <header>
    <div class="left">
      <label for="check">
        <ion-icon name="menu-outline" id="sidebar-btn"></ion-icon>
      </label>
      <h3>Dinheirize</span></h3>
    </div>
    <div class="right">
      <a href="#" class="sair-btn">Sair</a>
    </div>
  </header>
  <!-- header final -->
  <!-- inicio sidebar -->
  <div class="sidebar">
    <div class="cabecalho-sidebar">
      <img src="img/foto-perfil.jpg" class="image" alt="Foto de perfil">
      <h2>Mario</h2>
    </div>
    <div class="opcoes-sidebar">
      <a href="index.html"><ion-icon name="home-outline"></ion-icon><span>Home</span></a>
      <a href="paginas/metas.html"><ion-icon name="rocket-outline"></ion-icon></ion-icon><span>Metas</span></a>
      <a href="#"><ion-icon name="wallet-outline"></ion-icon><span>Fluxo de caixa</span></a>
      <a href="#"><ion-icon name="bar-chart-outline"></ion-icon><span>Relatório</span></a>
    </div>
  </div>

  <main>
    <div class="container">
      <h1>Balanço</h1>
      <div class="titulos-barra-progresso">
        <h2>Entradas</h2>
        <p>R$ 10.000,00</p>
      </div>
      <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 25%"></div>
      </div>

      <div class="titulos-barra-progresso">
        <h2>Saídas</h2>
        <p>R$ 10.000,00</p>
      </div>
      <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar bg-danger" style="width: 25%"></div>
      </div>

    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
