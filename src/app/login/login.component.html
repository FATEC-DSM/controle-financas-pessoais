<div class="mx-auto container-sm form-container">
  <form class="p-3" (ngSubmit)="submitForm()">
    <h3 class="mb-3">Login</h3>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>

    <div>
      <label for="senha" class="form-label">Senha</label>
      <div class="mb-3 input-group">
        <input #passInput type="password" [(ngModel)]="password" name="password" class="form-control" id="senha">
        <span class="input-group-text" id="basic-addon1" (click)="toggleShowPassword()">
          @if (showPassword) {
          <i class="fa fa-eye" aria-hidden="true"></i>
          } @else {
          <i class="fa fa-eye-slash" aria-hidden="true"></i>
          }
        </span>
      </div>
    </div>

    <div class="d-grid gap-3 mt-3">
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="button" class="btn btn-light" (click)="createAccount()">Criar conta</button>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Lembrar-me
        </label>
      </div>
      <button type="button" class="btn btn-light" (click)="forgotPass()">Esqueci a senha</button>
    </div>
  </form>
</div>
