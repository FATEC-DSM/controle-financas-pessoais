<div class="mx-auto container-sm form-container">
  <form class="p-3" (ngSubmit)="submitForm()">
    <h3 class="mb-3">Cadastrar-se</h3>
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="name" [(ngModel)]="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>

    <div>
      <label for="senha" class="form-label">Senha</label>
      <div class="mb-3 input-group">
        <input #passInput type="password" (input)="passwordValidate($event)" [(ngModel)]="password" name="password"
          class="form-control" required>
        <span class="input-group-text" (click)="toggleShowPassword()">
          @if (showPassword) {
          <i class="fa fa-eye" aria-hidden="true"></i>
          } @else {
          <i class="fa fa-eye-slash" aria-hidden="true"></i>
          }
        </span>
      </div>
      <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
        aria-valuemax="100">
        <div #progressBar class="progress-bar" style="width: 0%"></div>
      </div>
    </div>
    <ul class="pass-roles">
      <li>Mínimo de 8 caracteres</li>
      <li>Pelo menos 1 letra maiúscula</li>
      <li>Pelo menos 1 número</li>
      <li>Pelo menos 1 caractere especial</li>
    </ul>
    <div>
      <label for="confirm-senha" class="form-label">Confirmar senha</label>
      <div class="input-group">
        <input #confirmPassInput type="password" (input)="isEqualPasswordCheck()" [(ngModel)]="passConfirm"
          name="password" class="form-control" required>
        <span class="input-group-text" (click)="toggleShowPassword()">
          @if (showPassword) {
          <i class="fa fa-eye" aria-hidden="true"></i>
          } @else {
          <i class="fa fa-eye-slash" aria-hidden="true"></i>
          }
        </span>
      </div>
    </div>

    @if (!isEqualPassword && (password && passConfirm)) {
    <div class="alert alert-warning p-1 px-3 mt-2" role="alert">
      As senhas não são iguais!
    </div>
    }

    <div class="d-grid gap-3 mt-3">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button type="button" class="btn btn-light" (click)="haveAccount()">Já possuo conta</button>
    </div>
  </form>
</div>
